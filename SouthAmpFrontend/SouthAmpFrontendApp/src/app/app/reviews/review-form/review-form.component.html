<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
  <h2>
    {{
      isEdit
        ? ("REVIEWS.EDIT_TITLE" | translate)
        : ("REVIEWS.ADD_TITLE" | translate)
    }}
  </h2>
  <div>
    <label>{{ "REVIEWS.HOTEL" | translate }}</label>
    <input formControlName="hotelId" type="number" />
  </div>
  <div>
    <label>{{ "REVIEWS.RESERVATION" | translate }}</label>
    <input formControlName="reservationId" type="number" />
  </div>
  <div>
    <label>{{ "REVIEWS.RATING" | translate }}</label>
    <input formControlName="rating" type="number" min="1" max="5" />
  </div>
  <div>
    <label>{{ "REVIEWS.COMMENT" | translate }}</label>
    <textarea formControlName="comment"></textarea>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button type="submit" [disabled]="loading">
    {{ isEdit ? ("REVIEWS.SAVE" | translate) : ("REVIEWS.ADD" | translate) }}
  </button>
</form>
