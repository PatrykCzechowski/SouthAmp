<form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
  <h2>{{ "PROFILE.TITLE" | translate }}</h2>
  <div>
    <label>{{ "PROFILE.USERNAME" | translate }}</label>
    <input formControlName="username" type="text" />
  </div>
  <div>
    <label>{{ "PROFILE.EMAIL" | translate }}</label>
    <input formControlName="email" type="email" />
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ "PROFILE.SUCCESS" | translate }}</div>
  <button type="submit" [disabled]="loading">
    {{ "PROFILE.SAVE" | translate }}
  </button>
</form>

<hr />

<form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
  <h3>{{ "PROFILE.CHANGE_PASSWORD" | translate }}</h3>
  <div>
    <label>{{ "PROFILE.CURRENT_PASSWORD" | translate }}</label>
    <input formControlName="currentPassword" type="password" />
  </div>
  <div>
    <label>{{ "PROFILE.NEW_PASSWORD" | translate }}</label>
    <input formControlName="newPassword" type="password" />
  </div>
  <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  <div *ngIf="passwordSuccess" class="success">
    {{ "PROFILE.PASSWORD_SUCCESS" | translate }}
  </div>
  <button type="submit" [disabled]="passwordLoading">
    {{ "PROFILE.CHANGE_PASSWORD_BTN" | translate }}
  </button>
</form>
